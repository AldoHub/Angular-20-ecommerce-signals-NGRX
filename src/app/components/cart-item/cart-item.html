<div class="grid grid-cols-3 grid-cols-[3fr_1fr_1fr]">
    <div class="flex items-center gap-4 mt-4">
        <img [src]="cartItem().product.imageUrl" alt="" class="w-24 h-24 object-cover">
        <div>
            <div class="text-xl">{{cartItem().product.name}}</div>
            <div class="text-sm text-gray-500">{{cartItem().product.category}}</div>
            <div>${{cartItem().product.price}}</div>
        </div>  
    </div>
    <div class="flex flex-col items-center align-center">
        <app-qty-selector [quantity]="cartItem().quantity" (qtyUpdated)="setItemQuantity($event)"></app-qty-selector>
    </div>
    <div class="flex flex-col items-end">
        ${{total()}}
        <div class="flex">
            <button matIconButton (click)="store.returnToWishlist(cartItem().product)">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button matIconButton (click)="store.removeFromCart(cartItem())">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
   
</div>
