<div appViewPanel class="flex items-center justify-between block mb-4">
    <div class="flex items-center gap-3">
        <mat-icon>favorite_border</mat-icon>
        <div>
            <h2 class="text-2xl font-bold">Wishlist</h2>
            <p class="text-sm text-gray-500">You have {{store.wishlistItemsCount()}} items in your wishlist</p>
        </div>
    </div>

    <div class="flex items-center gap-3">
        <button matButton="" routerLink="/wishlist">View All</button>
        <button matButton="filled" (click)="addAllWishlistItems()">
            <mat-icon>add</mat-icon>
            Add All to Cart
        </button>
    </div>
</div>
