<div class="mx-auto max-w-[1200px] py-6">
    <app-back-button navigateTo="/products/all" label="Continue Shopping"></app-back-button>
    <h1 class="text-3xl font-extrabold mb-4">Shopping Cart</h1>

    <app-tease-wishlist></app-tease-wishlist>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2">
            <app-cart-list></app-cart-list>
        </div>
        <div>
            <app-cart-summary>
                <ng-container actionButtons>
                    <button matButton="filled" class="w-full mt-6 py-3" (click)="store.proceedToCheckout()">Proceed to Checkout</button>
                </ng-container>
            </app-cart-summary>
        </div>
    </div>

</div>
