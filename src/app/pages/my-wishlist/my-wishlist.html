
<div class="mx-auto max-w-[1200px] py-6 px-4">
    <app-back-button navigateTo="/products/all" label="Back to Products"></app-back-button>

    @if(store.wishlistItemsCount() > 0){
        <div class="mt-6 mb-6">
            <h1 class="text-2xl font-bold">My Wishlist</h1>
            <span class="text-gray-500 text-xl">You have {{store.wishlistItemsCount()}} items in your wishlist</span>
        </div>

        <div class="responsive-grid">
            @for (item of store.wishlistItems(); track item.id) {

                <app-product-card [product]="item">
                    <app-remove-product-button [product]="item"></app-remove-product-button>
                </app-product-card>

            }
        </div>

        <div class="mt-8 flex justify-center">
            <button matButton="outlined" class="danger flex items-center gap-2 cursor-pointer"  (click)="clearWishlist()">Clear Wishlist</button>
        </div>

    }@else {
        <div class="mt-12 mx-auto max-w-[1200px] text-center">
            <p>You have no items in your wishlist</p>
            <button matButton="filled" class="mt-6" routerLink="/products/all">Continue Shopping</button>
        </div>
    }
</div>
